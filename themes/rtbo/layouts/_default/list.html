{{ define "main" }}
  <article>
    {{ if .IsHome }}
      <section class="list-items">
        {{ range .Site.RegularPages }}
          {{ partial "card.html" . }}
        {{ end }}
      </section>
    {{ else }}
      <section class="list-content">
        {{ .Page.Content }}
      </section>
    {{ end }}
  </article>
{{ end }}
