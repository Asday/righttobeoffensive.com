{{ define "main" }}
  <article>
    <section class="list-content">
      {{ .Page.Content }}
    </section>
    <section class="list-items">
      {{- $pages := "" -}}
      {{ if .IsHome }}
        {{- $pages = .Site.RegularPages -}}
      {{ else }}
        {{- $pages = .Pages -}}
      {{ end }}

      {{ range $pages.Reverse }}
        {{ partial "card.html" . }}
      {{ end }}
    </section>
  </article>
{{ end }}
